    /* Анимация фона: плавное изменение градиента */
    @keyframes bgAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* Анимация перелива текста */
    @keyframes textFlow {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 200%;
      }
    }

	body {
	  margin: 0;
	  padding: 0;

	  background-size: 200% 200%;
	  animation: bgAnimation 10s ease infinite;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  text-align: center;
	}	
		
    .container {
      padding: 20px;
      width: 90%;
      max-width: 800px;
    }

    /* Анимированный градиент для текста */
    .gradient-text {
      background: linear-gradient(45deg, #f0f0f0, #d0f0d0, #f0f0f0);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFlow 5s linear infinite;
    }

    /* Заголовок с дополнительным отступом и иконкой */

      align-items: center;

    }

      margin-bottom: 40px;
      line-height: 1.5;
    }

    /* Выделенная кнопка с анимацией и иконкой */
    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #001a00;
      background-color: #fff;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      background-color: #e0e0e0;
    }

    /* Media Queries для адаптивности на мобильных устройствах */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
        margin-bottom: 30px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
        flex-direction: column;
        gap: 10px;
      }
      p {
        font-size: 1rem;
        margin-bottom: 25px;
      }
      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
